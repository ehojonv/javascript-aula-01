<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Compras</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Krona+One&family=Montserrat&family=Numans&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./styles.css" />
</head>

<body>
    <main>
        <img src="img/bag.png" alt="Sacola de Comras">
        <form>
            <input id="input-item" type="text" placeholder="Digite o item que deseja adicionar">
            <button id="btn-salvar">Salvar item</button>
        </form>

        <h2>Lista de Compras</h2>
        <hr />
        <ul id="lista-compras">
            <p id="mensagem-lista-vazia" style="display: block;">Lista Vazia</p>
        </ul>

        <h2>Comprado</h2>
        <hr />
        <ul id="lista-comprados">

        </ul>
    </main>
    <script type="module" src="./scripts.js"></script>
</body>

</html>
